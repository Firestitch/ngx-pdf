<ngx-extended-pdf-viewer
  [ngClass]=" { 'zoom-page-width': zoom === 'page-width' }"
  class="mat-elevation-z2"
  [src]="src"
  [pageViewMode]="pageViewMode"
  [zoom]="zoom"
  [textLayer]="true"
  [height]="height"
  [showToolbar]="false"
  [enablePinchOnMobile]="true"
  (pageRendered)="pageRendered.emit($event)"
  (pdfLoaded)="pdfLoaded()">
</ngx-extended-pdf-viewer>
