<div 
    class="field" 
    [tabindex]="field.index" 
    [class]="'field-' + field.type"
    (click)="fieldClick()"
    [ngClass]="{ 
      selected: selected,
      currency: field.type === FieldType.Currency || field.format === FieldFormat.Currency,
      'has-value': field.hasValue,
      required: field.required
    }">
  <app-field-render
    [field]="field"
    [optionValue]="optionValue">
  </app-field-render>
</div>
