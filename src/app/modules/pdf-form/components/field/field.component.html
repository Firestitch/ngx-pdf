<div
    class="field"
    [tabindex]="-1"
    [attr.data-guid]="field.guid"
    [class]="'field-' + field.type"
    (click)="fieldClick()"
    [ngClass]="{
      selected: selected,
      currency: field.format === FieldFormat.Currency,
      'has-value': hasValue,
      required: field.required
    }">
  <fs-field-render
    [style.font-size.px]="scale * fontScaleThreshold"
    [field]="field"
    [optionValue]="optionValue">
  </fs-field-render>
</div>
