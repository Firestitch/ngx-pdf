<div class="header">
  <div class="header-content">
    <div class="heading">
      {{name}}
      <ng-container *ngTemplateOutlet="progress"></ng-container>
    </div>
    <div class="actions">
      <ng-container *ngIf="hasStarted">
       <ng-container *ngTemplateOutlet="progress"></ng-container>
      </ng-container>
      <ng-container *ngIf="hasStarted">
        <button
            *ngIf="complete < total"
            type="button"
            color="primary"
            mat-raised-button
            (click)="continue()">
          Continue
        </button>
        <button
            *ngIf="complete >= total"
            type="button"
            color="primary"
            mat-raised-button
            (click)="finish()">
          Finish
        </button>      
      </ng-container>
      <ng-container *ngIf="!hasStarted">
        <button
            type="button"
            color="primary"
            class="start"
            mat-raised-button
            (click)="start()">
          {{mobile ? 'Start' : 'Get Started'}}
        </button>
      </ng-container>
      <ng-container *ngIf="!mobile">
        <ng-container 
            *ngFor="let action of actions">
          <button
            type="button"
            [color]="action.color"
            mat-raised-button
            (click)="action.click()">
          {{action.label}}
        </button>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="mobile">
        <fs-menu>
          <ng-template 
              *ngFor="let action of actions"
              fs-menu-item
              (click)="action.click()">
            {{action.label}}
          </ng-template>
        </fs-menu>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #progress>
  <div class="progress">
    <ng-container *ngIf="total">
      {{complete}} of {{total}}
      <div class="percent">{{completePercent}}% Complete</div> 
    </ng-container>
  </div>
</ng-template>
